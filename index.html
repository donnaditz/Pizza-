
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza!</title>
</head>
<body>

  <div class="container">
    <div class ="row">
      <form id="new-pizza">

        <div class="form-group col-sm-6">
          <h1>Perry's Pizza</h1>
          <p>Classic 8" cheese pizza is $10. Select a different size and topping and see your price. </p>

          <label for="new-size">Size</label>
          <select id="new-size" class="form-control">
            <option value="10">10-inch</option>
            <option value="12">12-inch </option>
          </select>

          <label for="new-topping">Topping</label>
          <select id="new-topping" class="form-control">
            <option value="olives">Olives</option>
            <option value="mushrooms">Mushrooms</option>
          </select>


          <button type="submit" class="btn">Check Price</button>

        <div id="price">
            <h4>Your pizza price:</h4>
            <ul id="new-price">
            </ul>
          </div>
          </div>

        </div
      </form>
    </body>
    </html>


<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza!</title>
</head>
<body>

  <div class="container">
    <div class ="row">
      <form id="new-pizza">
        <h1></h1>
        <img  src="http://www.ugospizza.net/wp-content/uploads/2012/11/imagen.jpg" alt="pizza parlor">
        <h4><span style="color:red">ANY UGO's 18" GIANT CHEESE PIZZA IS $18!</h4> <p>Add a topping to your 18" pizza or select a larger size and an additional topping below:</span></p>
      </div>
      <div class="form-group col-sm-6">

        <label for="new-size">Select          Size</label>
        <select id="new-size" class="form-control">
          <option value="18">18" GIANT</option>
          <option value="20">20" GIANT </option>
          <option value="22">22" GIANT </option>
        </select>

        <label for="new-topping">Select Topping</label>
        <select id="new-topping" class="form-control">
          <option value="Olives">Olives</option>
          <option value="Mushrooms">Mushrooms</option>
        </select>

        <button type="submit" class="btn btn-success">Check Price</button>

        <div id="price">
          <h5>Your pizza price:</h5>
          <ul id="new-price">
          </ul>
          <h5>Your added topping: </h5>
          <ul id="new-pizza">
          </ul>
        </div>
      </div>
      </div
    </form>
  </body>
</html>
